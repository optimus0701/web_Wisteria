<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Modal</title>
    <link rel="stylesheet" type="text/css"
        href="//fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800%7CPoppins:300,400,700">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css" id="main-styles-link">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
</head>
<body>
    <h2>Delayed Modal Example</h2>
    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn btn-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="rd-form rd-mailform"
                        data-form-output="form-output-global"
                        data-form-type="contact" method="post"
                        action="https://script.google.com/macros/s/AKfycbwEK7dEY5f069Ek-IdhnOksiRl8EoX111LeeduCGNXgUUjDmVdJvtgGvtz9nxZzm8Y8ng/exec">
                        <div class="row row-10">
                            <div class="col-md-6 wow-outer">
                                <div class="form-wrap wow fadeSlideInUp">
                                    <label class="form-label-outside"
                                        for="contact-first-name">Tên</label>
                                    <input class="form-input"
                                        id="contact-first-name" type="text"
                                        name="first-name"
                                        data-constraints="@Required">
                                </div>
                            </div>
                            <div class="col-md-6 wow-outer">
                                <div class="form-wrap wow fadeSlideInUp">
                                    <label class="form-label-outside"
                                        for="contact-last-name">Họ</label>
                                    <input class="form-input"
                                        id="contact-last-name" type="text"
                                        name="last-name"
                                        data-constraints="@Required">
                                </div>
                            </div>
                            <div class="col-md-6 wow-outer">
                                <div class="form-wrap wow fadeSlideInUp">
                                    <label class="form-label-outside"
                                        for="contact-email">E-mail</label>
                                    <input class="form-input" id="contact-email"
                                        type="email" name="email"
                                        data-constraints="@Email @Required">
                                </div>
                            </div>
                            <div class="col-md-6 wow-outer">
                                <div class="form-wrap wow fadeSlideInUp">
                                    <label class="form-label-outside"
                                        for="contact-phone">Số điện
                                        thoại</label>
                                    <input class="form-input" id="contact-phone"
                                        type="text" name="phone"
                                        data-constraints="@PhoneNumber">
                                </div>
                            </div>
                            <div class="col-12 wow-outer">
                                <div class="form-wrap wow fadeSlideInUp">
                                    <label class="form-label-outside"
                                        for="contact-message">Lời
                                        nhắn</label>
                                    <textarea class="form-input"
                                        id="contact-message" name="message"
                                        data-constraints="@Required"></textarea>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <div class="group group-middle">
                        <div class="wow-outer">
                            <button
                                class="button button-primary button-winona wow slideInRight"
                                id="submit"
                                type="submit">Gửi</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // JavaScript để xử lý modal
    </script>
</body>
</html>
